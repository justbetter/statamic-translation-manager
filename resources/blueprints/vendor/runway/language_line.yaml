tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: key
            field:
              type: translation_key
              display: Key
              validate: required
              localizable: false
          -
            handle: text
            field:
              type: locale_select_array
              display: Translations
              localizable: false
